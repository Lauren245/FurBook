<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FurBook -Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/reset.css" />
    <link rel="stylesheet" href="assets/CSS/style.css"/>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/JS/appointment.js"></Script>
    <script src="./assets/JS/form.js"></Script>
    <script src="./assets/JS/storage.js"></script>
    
    <h1>Please fill in this form with the required information</h1>
    <form>
      <label>Date and Time:</label> 
      <input type="datetime-local" type="text" id="dateTime">
      <label>Name:</label> 
      <input type="text" id="ownerName">
      <label>Phone Number:</label> 
      <input type="text" id="phoneNumber">
      <label>Pet Name:</label> 
      <input type="text" id="petName">
      <label>Breed:</label> 
      <input type="text" id="breed">
      <label>Pet Age:</label>
      <input type="text" id="age">
      <label>Service Name:</label> 
      <input type="text" id="serviceName">
      <label>Service Type:</label> 
      <input type="text" id="serviceType">
      <submit type="button" id="sumbitButton">submit</submit>
    </form>

  </body>
</html>
