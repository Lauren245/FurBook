<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FurBook -Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/reset.css" />
    <link rel="stylesheet" href="assets/CSS/style.css"/>
  </head>
  <body>

    <h1>Please fill in this form with the required information</h1>
    <form>
      <div class="mb-3">
        <label for="dateTime" class="form-label">Date and Time:</label> 
        <input type="datetime-local" class="form-control" id="dateTime" name="dateTime" required>
        <br>
        <label for="ownerName" class="form-label">Name:</label> 
        <input type="text" class="form-control" id="ownerName" name="ownerName" required>
        <br>
        <label for="phoneNumber" class="form-label">Phone Number:</label> 
        <input type="number" class="form-control" id="phoneNumber" name="phoneNumber"  required>
        <br>
        <label for="petName" class="form-label">Pet Name:</label> 
        <input type="text" class="form-control" id="petName" name="petName" required>
        <br>
        <label for="breed" class="form-label">Breed:</label> 
        <input type="text" class="form-control" id="breed" name="breed" required>
        <br>
        <label for="age" class="form-label">Pet Age:</label>
        <input type="number" class="form-control" id="age" name="age" required>
        <br>
        <label for="serviceName" class="form-label">Service Name:</label> 
        <input type="text" class="form-control" id="serviceName" name="serviceName" required>
        <br>
        <label for="serviceType" class="form-label">Service Type:</label> 
        <input type="text" class="form-control" id="serviceType" name="serviceType" required>
        <br>
        <input type="submit" class="btn btn-primary" id="submitButton" name="sumbitButton">
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/JS/appointment.js"></Script>
    <script src="./assets/JS/testData.js"></script>
    <!-- <script src="./assets/JS/home.js"></script> -->
    <script src="./assets/JS/form.js"></script> 
    <script src="./assets/JS/storage.js"></script>

  </body>
</html>
