<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FurBook -Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/reset.css" />
    <link rel="stylesheet" href="assets/CSS/style.css"/>
  </head>
  <!--This ensures the body uses the flexbox layout and its min-height is set relative to the viewport. This places the footer at the bottom of the page. -->
  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand text-white">FurBook</a>
             <a href="index.html" class="btn btn-primary">Back to Home</a>
        </div>
      </nav>
    </header>

    <h1>Please fill in this form with the required information</h1>
    <form>
      <div class="mb-3">
        <label for="dateTime" class="form-label">Date and Time:</label> 
        <input type="datetime-local" class="form-control" id="dateTime" name="dateTime" required>
        <br>
        <label for="ownerName" class="form-label">Name:</label> 
        <input type="text" class="form-control" id="ownerName" name="ownerName" onkeydown="" required>
        <br>
        <label for="phoneNumber" class="form-label">Phone Number:</label> 
        <input type="number" class="form-control" id="phoneNumber" name="phoneNumber" onkeydown="javascript: return ['Backspace','Delete','ArrowLeft','ArrowRight'].includes(event.code) ? true: !isNaN(Number(event.key))" required>
        <br>
        <label for="petName" class="form-label">Pet Name:</label> 
        <input type="text" class="form-control" id="petName" name="petName" onkeydown="javascript: return [/^[A-Z a-z]+$/, 'Space', 'Backspace','Delete','ArrowLeft','ArrowRight'].includes(event.code) ? true: isNaN(event.key)" required>
        <br>
        <label for="breed" class="form-label">Breed:</label> 
        <input type="text" class="form-control" id="breed" name="breed" onkeydown="javascript: return [/^[A-Z a-z]+$/, 'Space', 'Backspace','Delete','ArrowLeft','ArrowRight'].includes(event.code) ? true: isNaN(event.key)" required>
        <br>
        <label for="age" class="form-label">Pet Age:</label>
        <input type="number" class="form-control" id="age" name="age" onkeydown="javascript: return ['Backspace','Delete','ArrowLeft','ArrowRight'].includes(event.code) ? true: !isNaN(Number(event.key))" required>
        <br>
        <label for="serviceName" class="form-label">Service Name:</label> 
        <input type="text" class="form-control" id="serviceName" name="serviceName" onkeydown="javascript: return [/^[A-Z a-z]+$/, 'Backspace','Delete','ArrowLeft','ArrowRight'].includes(event.code) ? true: isNaN(event.key)" required>
        <br>
        <label for="serviceType" class="form-label">Service Type:</label> 
        <input type="text" class="form-control" id="serviceType" name="serviceType" onkeydown="javascript: return [/^[A-Z a-z]+$/, 'Backspace','Delete','ArrowLeft','ArrowRight'].includes(event.code) ? true: isNaN(event.key)" required>
        <br>
        <input type="submit" class="btn btn-primary" id="submitButton" name="submitButton">
      </div>
    </form>
    <p id="error"></p>

    <footer class="footer mt-auto py-3">
      <div class="container text-center text-white">&copy; FurBook</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/JS/appointment.js"></Script>
    <script src="./assets/JS/testData.js"></script>
    <!-- <script src="./assets/JS/home.js"></script> -->
    <script src="./assets/JS/form.js"></script> 
    <script src="./assets/JS/storage.js"></script>

  </body>
</html>
